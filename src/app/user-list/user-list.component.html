


<div class="my-4 mx-4">

  <div class="row justify-content-center mt-4 gx-0">
      <div class="col me-2">
        <input #name class="form-control" (input)="search(name.value,1)" placeholder="Enter Name">
      </div>

      <div class="col me-2">
        <input #email class="form-control" (input)="search(email.value,2)" placeholder="Enter Email" >
      </div>

  </div>

  <div class="mt-3 mb-3">
    <div *ngIf="tableLoader; else dataContent">
      <div class="loader"></div>
    </div>

    <ng-template #dataContent>
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">  

        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef> S.No. </th>
          <td mat-cell *matCellDef="let element; let index=index"> {{index+1}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>


    
  </div>
      
</div>
